<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast OPSIC Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }

        .visualizer-container {
            position: relative;
            width: 100%;
            height: 200px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
        }

        #visualizer {
            width: 100%;
            height: 100%;
            display: block;
        }

        .audio-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .podcast-title {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #4ecdc4;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            border-radius: 4px;
            transition: width 0.1s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4ecdc4;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .control-btn.play-pause {
            width: 80px;
            height: 80px;
            font-size: 24px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
        }

        .control-btn.play-pause:hover {
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }

        .volume-slider {
            width: 150px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .volume-icon {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .loading {
            text-align: center;
            color: #4ecdc4;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }

            .control-btn.play-pause {
                width: 70px;
                height: 70px;
                font-size: 20px;
            }

            .volume-slider {
                width: 120px;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è PODCAST OPSIC</h1>

        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="audio-info">
            <div class="podcast-title">OPSIC Podcast</div>
        </div>

        <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="total-time">0:00</span>
        </div>

        <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>

        <div class="controls">
            <button class="control-btn" id="rewind-btn" title="Voltar 15 segundos">‚è™</button>
            <button class="control-btn play-pause" id="play-pause-btn" title="Play/Pause">‚ñ∂Ô∏è</button>
            <button class="control-btn" id="forward-btn" title="Avan√ßar 15 segundos">‚è©</button>
        </div>

        <div class="volume-control">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="70">
            <span id="volume-value">70%</span>
        </div>

        <div class="loading" id="loading" style="display: none;">Carregando √°udio...</div>
    </div>

    <script>
        class PodcastPlayer {
            constructor() {
                this.audio = new Audio('PODCAST OPSIC.mp3');
                this.canvas = document.getElementById('visualizer');
                this.ctx = this.canvas.getContext('2d');
                this.playPauseBtn = document.getElementById('play-pause-btn');
                this.progressBar = document.getElementById('progress-bar');
                this.progressFill = document.getElementById('progress-fill');
                this.currentTimeEl = document.getElementById('current-time');
                this.totalTimeEl = document.getElementById('total-time');
                this.volumeSlider = document.getElementById('volume-slider');
                this.volumeValue = document.getElementById('volume-value');
                this.rewindBtn = document.getElementById('rewind-btn');
                this.forwardBtn = document.getElementById('forward-btn');
                this.loading = document.getElementById('loading');

                this.isPlaying = false;
                this.audioContext = null;
                this.analyser = null;
                this.source = null;
                this.dataArray = null;
                this.animationId = null;

                this.init();
            }

            init() {
                this.setupCanvas();
                this.setupEventListeners();
                this.setupAudio();
                this.audio.volume = 0.7;
            }

            setupCanvas() {
                const resizeCanvas = () => {
                    const container = this.canvas.parentElement;
                    this.canvas.width = container.clientWidth;
                    this.canvas.height = container.clientHeight;
                };
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }

            setupAudio() {
                this.audio.addEventListener('loadedmetadata', () => {
                    this.totalTimeEl.textContent = this.formatTime(this.audio.duration);
                });

                this.audio.addEventListener('timeupdate', () => {
                    this.updateProgress();
                });

                this.audio.addEventListener('ended', () => {
                    this.isPlaying = false;
                    this.playPauseBtn.textContent = '‚ñ∂Ô∏è';
                    this.cancelAnimation();
                });

                this.audio.addEventListener('loadstart', () => {
                    this.loading.style.display = 'block';
                });

                this.audio.addEventListener('canplay', () => {
                    this.loading.style.display = 'none';
                });

                this.audio.addEventListener('error', (e) => {
                    this.loading.textContent = 'Erro ao carregar o √°udio. Verifique se o arquivo "PODCAST OPSIC.mp3" existe no mesmo diret√≥rio.';
                    this.loading.style.display = 'block';
                });
            }

            setupEventListeners() {
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.progressBar.addEventListener('click', (e) => this.seek(e));
                this.volumeSlider.addEventListener('input', (e) => this.updateVolume(e));
                this.rewindBtn.addEventListener('click', () => this.skip(-15));
                this.forwardBtn.addEventListener('click', () => this.skip(15));
            }

            async togglePlayPause() {
                if (this.isPlaying) {
                    this.audio.pause();
                    this.isPlaying = false;
                    this.playPauseBtn.textContent = '‚ñ∂Ô∏è';
                    this.cancelAnimation();
                } else {
                    try {
                        await this.audio.play();
                        this.isPlaying = true;
                        this.playPauseBtn.textContent = '‚è∏Ô∏è';
                        this.setupAudioContext();
                        this.visualize();
                    } catch (error) {
                        console.error('Erro ao reproduzir √°udio:', error);
                        this.loading.textContent = 'Erro ao reproduzir √°udio. Tente novamente.';
                        this.loading.style.display = 'block';
                    }
                }
            }

            setupAudioContext() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;

                    this.source = this.audioContext.createMediaElementSource(this.audio);
                    this.source.connect(this.analyser);
                    this.analyser.connect(this.audioContext.destination);

                    const bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(bufferLength);
                }
            }

            visualize() {
                if (!this.isPlaying) return;

                this.animationId = requestAnimationFrame(() => this.visualize());

                if (this.analyser) {
                    this.analyser.getByteFrequencyData(this.dataArray);
                    this.drawVisualization();
                }
            }

            drawVisualization() {
                const { width, height } = this.canvas;

                // Create gradient background
                const gradient = this.ctx.createLinearGradient(0, 0, 0, height);
                gradient.addColorStop(0, 'rgba(0, 0, 0, 0.8)');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0.9)');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, width, height);

                if (!this.dataArray) return;

                const barWidth = (width / this.dataArray.length) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < this.dataArray.length; i++) {
                    barHeight = (this.dataArray[i] / 255) * height * 0.8;

                    // Create colorful bars
                    const hue = (i / this.dataArray.length) * 360;
                    const gradient = this.ctx.createLinearGradient(0, height - barHeight, 0, height);
                    gradient.addColorStop(0, `hsla(${hue}, 100%, 60%, 0.8)`);
                    gradient.addColorStop(1, `hsla(${hue}, 100%, 40%, 0.9)`);

                    this.ctx.fillStyle = gradient;
                    this.ctx.fillRect(x, height - barHeight, barWidth, barHeight);

                    // Add reflection
                    this.ctx.fillStyle = `hsla(${hue}, 100%, 50%, 0.2)`;
                    this.ctx.fillRect(x, height - barHeight - 5, barWidth, 3);

                    x += barWidth + 1;
                }
            }

            cancelAnimation() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }

            updateProgress() {
                const progress = (this.audio.currentTime / this.audio.duration) * 100;
                this.progressFill.style.width = `${progress}%`;
                this.currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
            }

            seek(event) {
                const rect = this.progressBar.getBoundingClientRect();
                const percent = (event.clientX - rect.left) / rect.width;
                this.audio.currentTime = percent * this.audio.duration;
            }

            updateVolume(event) {
                const volume = event.target.value / 100;
                this.audio.volume = volume;
                this.volumeValue.textContent = `${event.target.value}%`;
            }

            skip(seconds) {
                this.audio.currentTime = Math.max(0, Math.min(this.audio.currentTime + seconds, this.audio.duration));
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Initialize the player when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PodcastPlayer();
        });
    </script>
</body>
</html>
